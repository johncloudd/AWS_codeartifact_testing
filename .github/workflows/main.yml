name: Publish Package

on:
  push:
    branches:
      - main

jobs:

  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-external-id: ${{ secrets.AWS_ROLE_EXTERNAL_ID }}
          role-duration-seconds: 1200
          role-session-name: MySessionName

#       - name: Configure AWS credentials
#         uses: aws-actions/configure-aws-credentials@v1
#         with:
#           aws-region: us-east-2 # change to appropriate region
#           role-to-assume: arn:aws:iam::111122223333:role/my-repo-iam-role
#           role-session-name: RepoPublishPackage
#           role-duration-seconds: 900 

      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Twine
        run: |
          pip install wheel twine
          
      - name: Build Package
        run: |
          python setup.py sdist
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: python_twine
          path: DIST 
      
      
      - name: Publish Package
        run: |
          aws codeartifact login --tool twine --repository python_app --domain githubaction --domain-owner 283098867869 --region us-east-1



